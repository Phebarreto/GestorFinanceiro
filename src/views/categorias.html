<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../public/styleSideBar.css">

</head>
<body>
  <div class="titulo">
    <h1 id="titulo">Categorias</h1>
  </div>
  <img type="button" onclick="Exibir()" class="icone-mais" src="../public/+.png">
  <div id="overlay" ></div>
      <div class="body-sidebar"></div>
      <nav class="sidebar">
          <ul>
            <img src="../public/logo.png" class="logo">
            <br><br><br>
              <li class="sidebar-item">
                <a href="../../index.html">
                  <i class="tamanho fa-solid fa-house-user"></i>
                  <span class="textoSidebar">
                  Início
                  </span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="categorias.html">
                  <i class="tamanho fa-solid fa-tag" style="color: #6515DD;"></i>
                  <span class="textoSidebar">
                  Categorias
                  </span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="suporte.html">
                  <i class="tamanho fa-solid fa-envelope"></i>
                  <span class="textoSidebar">
                  Suporte
                  </span>
                </a>
              </li>
              <li class="sidebar-item">
                <a href="SobreNos.html">
                  <i class="tamanho fa-solid fa-circle-info"></i>
                  <span class="textoSidebar">
                  Sobre nós
                  </span>
                </a>
          </ul>
      </nav>
  <dialog id="Popup">
    <div id="formulario" class="popup">
      <h2 id="titulo-popup">Nova Categoria</h2>
      <form action="#">
        <div class="campo">
          <!-- <label for="descricao">Descrição:</label> -->
          <input type="text" id="nome" name="nome" placeholder="Nome"  required>
        </div>
        <div class="campo">
          <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" onchange=""  required> 
              <option value="1">Receita</option>
              <option value="0">Despesa</option>
            </select>
        </div>
        <div>
          <button type="button" id="cadastrar">Cadastrar</button>
          <button type="button" id="cancelar" onclick="Cancelar()" >Cancelar</button>
        </div>
      </form>
    </div>
  </dialog>
  <dialog id="Popup-editar-categoria">
    <div id="formulario" class="popup">
      <h2 id="titulo-popup">Editar Categoria</h2>
      <form action="#">

        <div class="campo">
          <!-- <label for="descricao">Descrição:</label> -->
          <input type="text" id="nome" name="nome" placeholder="Nome"  required>
        </div>

        <div class="campo">
          <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" onchange=""  required> 
              <option value="1">Receita</option>
              <option value="0">Despesa</option>
            </select>
        </div>

        <div>
          <button type="button" id="editar">Editar</button>
          <button type="button" id="cancelar" onclick="CancelarEditar()">Cancelar</button>
        </div>
      </form>
    </div>
  </dialog>


   
  
  <dialog id="Popup-apagar-categoria">
    <div id="formulario" class="popup">
      <h2 id="titulo-popup">Apagar Categoria</h2>
      <h5 id="apagar-categoria-1">Todas as suas transações com essa categoria serão apagadas</h5>
      <h5 id="apagar-categoria-2">Deseja mesmo apagar essa categoria?</h5>
      <form action="#">
        <div>
          <button type="button" id="sim-apagar">Sim</button>
          <button type="button" id="nao-apagar" onclick="CancelarApagar()" >Não</button>
        </div>
      </form>
    </div>
  </dialog>



  <div class="table-css">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Categoria</th>
            <th scope="col">Tipo</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Alimentação</td>
            <td>Despesa</td>
            <td>
              <div class="icones">
                <i href="#" tipe="button" name="Editar" class="fa-solid fa-pencil"onclick="ExibirEditar()"></i>
                <i href="#" type="button" name="Cancelar" class="fa-solid fa-trash" onclick="ExibirApagar()"></i></td>
              </div>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Transporte</td>
            <td>Despesa</td>
            <td>
              <div class="icones">
                <i href="#" tipe="button" name="Editar" class="fa-solid fa-pencil"onclick="ExibirEditar()"></i>
                <i href="#" type="button" name="Cancelar" class="fa-solid fa-trash" onclick="ExibirApagar()"></i></td>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Saúde</td>
            <td>Despesa</td>
            <td>
              <div class="icones">
                <i href="#" tipe="button" name="Editar" class="fa-solid fa-pencil"onclick="ExibirEditar()"></i>
                <i href="#" type="button" name="Cancelar" class="fa-solid fa-trash" onclick="ExibirApagar()"></i></td>
              </div>
            </td>
          </tr>
        </tbody>
    </table>
  </div>

       <script src="../public/categorias.js"></script>
</body>
</html>
