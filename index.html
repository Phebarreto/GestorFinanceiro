<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/public/style.css">
    <title>Gestor Financeiro</title>
</head>

<header>
    
</header>
<body>
    <h1 id="titulo">Gestor Financeiro</h1>





        <div class="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-home"></i>
              <span class="sidebar-text">Início</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-chart-line"></i>
              <span class="sidebar-text">Gráficos</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-users"></i>
              <span class="sidebar-text">Usuários</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-cog"></i>
              <span class="sidebar-text">Configurações</span>
            </a>
          </li>
        </ul>
      </div>






    
    <dialog id="Popup">
    <div id="formulario" class="popup">
        <h2>Cadastro de Transações</h2>
        <form action="#">
            
            <div class="campo">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo">
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
            </div>

            <div class="campo">
                <input placeholder="Valor:" type="number" id="valor" name="valor" step="0.01" maxlength="20"  required onkeyup="MascaraValor()">
            </div>

            <div class="campo">
                <!-- <label for="data">Data:</label> -->
                <input type="date" id="data" name="data" placeholder="Data:" required>
            </div>
            

            <div class="campo">
                <!-- <label for="descricao">Descrição:</label> -->
                <input type="text" id="descricao" name="descricao" placeholder="Descrição (opcional)">
            </div>

            <div class="campo">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="educacao">Educação</option>
                    <option value="cuidados_pessoais">Cuidados Pessoais</option>
                    <option value="mercado">Mercado</option>
                    <option value="lazer">Lazer</option>
                </select required>
            </div>
            <div>
                <button type="button" id="cadastrar">Cadastrar</button>
                <button type="button" id="cancelar" onclick="Cancelar()" >Cancelar</button>
            </div>
        </form>
        </dialog>

        <div>
            <button id="openPopup" onclick="Exibir()">Adicionar Transação</button>
        </div>

    </div>

    <div class="SelectMes">
        <label for="Mes">Mês:</label>
        <select id="Mes" required>
        </select>
    </div>

    <div id="historico">
        <h2>Histórico de Transações</h2>
        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="/src/public/app.js"></script>
</body>
</html>
